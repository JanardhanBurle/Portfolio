<ng-container *ngIf="loading;else page">
    <div class="container">
        <img [@bounce]="bounceDivState" class="profile-img-loading" alt="Profile" src="assets/images/full.svg" />
        <div class="title">Welcome to my Portfolio</div>
    </div>
</ng-container>
<ng-template #page>
    <header>
        <app-header></app-header>
    </header>
    <div class="scroll-down-right">Scroll down
        <ng-lottie [style]="styles" width="100px" height="30px" containerClass="moving-box another-class" [options]="options"></ng-lottie>
    </div>
    <div class="scroll-down-left">Scroll down
        <ng-lottie [style]="styles" width="100px" height="30px" containerClass="moving-box another-class" [options]="options"></ng-lottie>
    </div>
    <div class="item" data-aos="fade-up">
        <section id="home">
            <app-landing-page></app-landing-page>
        </section>
    </div>
    <div class="item" data-aos="fade-down">
        <section id="about-me">
            <app-about-me></app-about-me>
        </section>
    </div>

    <div class="item" data-aos="fade-down">
        <section id="skills">
            <app-skills></app-skills>
        </section>
    </div>

    <div class="item" data-aos="fade-down">
        <section id="projects">
            <app-projects></app-projects>
        </section>
    </div>
    <div class="item" data-aos="fade-down">
        <section id="experience">
            <app-experience></app-experience>
        </section>
    </div>

</ng-template>
