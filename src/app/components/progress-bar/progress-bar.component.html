<div class="wrapper">
    <div data-aos="zoom-out-right" data-aos-easing="linear" data-aos-duration="1500" class="container">
        <div class="label one"><span>{{label}}</span><span>{{progress}}</span></div>
        <div class="progress-bar">
            <div class="progress" [ngStyle]="{'width':progress}">
                <div class="glow"></div>
            </div>
        </div>
    </div>
</div>
