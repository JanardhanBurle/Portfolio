<div [attr.data-aos]="aos" class="wrapper">
    <div class="container">
        <div class="label one"><span>{{label}}</span><span>{{progress}}</span></div>
        <div class="progress-bar">
            <div class="progress" [ngStyle]="{'width':progress}">
                <div class="glow"></div>
            </div>
        </div>
    </div>
</div>
